<script>
    $(document).ready(function(){
        dragSortList();
        hideToggel();

    });

    //목록편집
    function dragSortList() {
        $( ".wrap_slider" ).sortable({
            axis: 'y',
            handle: ".btnHandle"
            // scroll: false
        });
    }

    //보이기, 숨기기 토글
    function hideToggel(){
        $('.accItem.hidden').children('.ctrl').children('.btnHandle').hide();

        $('.btnHide').click(function(){
            var $this = $(this);
            if($('.accItem').hasClass('hidden')){
                $this.closest('.accItem').toggleClass('hidden');
                $this.siblings('.btnHandle').toggle();
            }else{
				$this.closest('.accItem').toggleClass('hidden');
                $this.siblings('.btnHandle').toggle();
			}
         })

    }

    // 스위치 체크시 글씨 색상변경
	var checkBox = $('.boxChkItem label input[type=checkbox]');

	checkBox.on('change', function() {
		if(this.checked) {
			$(this).parent('label').parent('.boxChkItem').siblings('.switch_name').addClass('pointColor');
		} else {
			$(this).parent('label').parent('.boxChkItem').siblings('.switch_name').removeClass('pointColor');
		}
	});
      
    // [S] 상단 탭 좌우 그라디언트
    function scrollTabShowArr(){
        var $scrollTabHeader = $('.edit_contents .tabs_header');
        $tabsInnerWidth = '';
        $(this).each(function(){
            var liItems = $(this);
            var Sum = 0;
            if(liItems.children('li').length >= 1){
                $(this).children('li').each(function(i, e){
                    Sum += $(e).outerWidth(true);
                });
            }
            $tabsInnerWidth = Math.ceil(Sum - 1);
        });
        if($(this).scrollLeft() > 0){
            $scrollTabHeader.removeClass('hide_l hide_r');
            if($(this).scrollLeft() >= $tabsInnerWidth - $(this).width()){
                $scrollTabHeader.addClass('hide_r');
            }
        }else{
            $scrollTabHeader.addClass('hide_l');
        }
    }
    function scrollTabShowArrWrap(){
        var $scrollTabHeader = $('.edit_contents .tabs_header');
        var $scrollTabUl = $('.edit_contents .tabs_header ul');
        var $scrollLiSum = 0;
        $scrollTabUl.children('li').each(function(i, e){
            $scrollLiSum += $(e).outerWidth(true);
        });
        // 스크롤 영역이 디바이스영역보다 작을때
        if($(document).width() >= $scrollLiSum - 5){
            $scrollTabHeader.addClass('hide_l hide_r');
        } else {
            scrollTabShowArr();
            $scrollTabUl.on('scroll',scrollTabShowArr);
            //on 메뉴 위치이동
            if($scrollTabUl.children('li.on').length){
                if($(document).width() - 50 < $scrollTabUl.children('li.on').offset().left + 50){
                    var _scrollTabUlX = $scrollTabUl.scrollLeft();
                    $scrollTabUl.scrollLeft(_scrollTabUlX + $scrollTabUl.children('li.on').offset().left - $(document).width()/2 + 25);
                }
            }
        }
    }
    // [E] 상단 탭 좌우 그라디언트

</script>
