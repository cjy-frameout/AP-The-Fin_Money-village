<body>

<!-- wrap -->
<div class="wrap">
	<!-- header -->
	<div class="header">
		<div class="header_inn">
			<div class="left">
				<a href="#none" class="btnBack"><span class="blind">Back</span></a>
			</div>
			<div class="center">
				<h2 class="tit_h2">목표</h2>
			</div>
			<div class="right">
                <a href="#none" class="btnMenu"><span class="blind">menu</span></a>
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div class="container">
		<div class="content">
			<div class="asset_contents tabs_wrap tab_certi terms_wrap">

				<div class="tabs_header type3 has_sel_all"> <!-- 절세 type3 -->
					<ul class="cboth">
						<li class="btn_sel_org tab1"><a href="#none"><span>내 자산 비교</span></a></li><!-- 선택시 title="선택됨" 추가 -->
						<li class="btn_sel_org tab2 on"><a href="#none"><span>돈 모으기</span></a></li>
						<li class="btn_sel_org tab3"><a href="#none"><span>절세 준비하기</span></a></li>
					</ul>
				</div>

                <div class="swiper-container">
                    <div class="terms-slider tabs_body_wrap swiper-wrapper"> 
                        <div class="org_wrap  swiper-slide"> 
                            <p class="stit">{내 자산 비교}</p>
                        </div>
                        <div class="org_wrap swiper-slide" >

                            <div class="tabInter tabs_budget">
                                <div class="budget_header">
                                    <ul class="cboth">
                                        <li class="js_tabclickDp1"><a href="#none"><span>목돈 만들기</span></a></li><!-- 선택시 title="선택됨" 추가 -->
                                        <li class="js_tabclickDp1 on"><a href="#none"><span>절약하기</span></a></li>
                                    </ul>
                                </div>
                                <div class="budget_body_wrap">
                                    <!-- // [S] 목돈 만들기 -->
                                    <div class="tab_cntDp1" style="display: none;">
                                    </div>
                                    <!-- // [E] 목돈 만들기 -->

                                    <!-- [S] 절약하기 -->
                                    <div class="tab_cntDp1" style="display: block;">
            
                                        <div class="wrap_set_box">
                                            <div class="wrap_chart type_line">
                                                <!-- [S] 차트 라인 타입 -->
                                                <figure class="highcharts-figure" aria-hidden="true">
                                                    <div id="line_con" class="line_con"></div>
                                                </figure>
                                                <!-- [E] 차트 라인 타입 -->
                                            </div>
                                        </div>
                                    </div>
                                    <!-- // [E] 절약하기 -->
                                </div>
                            </div>
                        
                        </div>
                        <div class="org_wrap swiper-slide">
                            <p class="stit">{절세 준비하기}</p>
                        </div>
                       
                    </div>
                </div>
               
			</div>
   
		</div> 
	</div>
	<!-- //container -->

</div>
<!-- //wrap -->

<script>
$(document).ready(function(){
    
    // tab
    $(".tabInter").tabs({
		wrapClass:".tabInter",
		clickClass:".js_tabclickDp1",
		showClass:".tab_cntDp1",
		animate:false,
		contentWidthFull:false,//effect when animate:true
		animateBorder:["false",".tabs_header"],//show border in class .
		fade:false,
		speed:500
	});

	// Swiper point
    var swiperPoint = new Swiper('.swiper-container', {
        initialSlide: 1, //슬라이드 시작위치
        slidesPerView:1,
        observer: true,
        centeredSlides:false ,
        observeParents: true,
        observeParents: true,
        autoHeight : true,
        on: {
            slideChangeTransitionEnd: function(){
                var slideIdx = this.activeIndex;
                var $orgNth = slideIdx + 1;
                $('.btn_sel_org').removeClass('on');
                $('.tab' + $orgNth).addClass('on');
               
            }
        }
    });     
     
    // 메뉴랑 스와이프 연동, 메뉴 중앙정렬
    $('.terms-slider .org_wrap').each(function (index, item) {
        $(item).addClass('org_nth_' + (index + 1));
        var $orgNth = index + 1;
        $(document).on("click", ".tabs_wrap .btn_sel_org:nth-child(" + $orgNth + ") a", function () {
            swiperPoint.slideTo(($orgNth - 1));

            $('.btn_sel_org').removeClass('on');
            $('.tab' + $orgNth).addClass('on');
         
        });
    });

    // 하단 버튼 동적으로 위치
    var windowHeight = $(window).innerHeight();
    $('.swiper-container').css('min-height','calc(100vh - 230px)');

    //input focus 스타일
    $('.set_num_inp').on("focus change keyup paste", function() {
        $('.editNum').css({
                "border" : "1px solid #74ACE8"
         });
    });
    $('.set_num_inp').on("blur", function() {
        var inputValue = $('.set_num_inp').val();
        if(inputValue == '') {
            $('.editNum').css({
                "border" : "1px solid #ccc"
            });
        } else {
            $('.editNum').css({
                "border" : "1px solid #222"
            });
        }
    });
    loadLineChart();
  
});


// [S] 차트 선 타입
function loadLineChart(){
    //차트 색상 지정
    Highcharts.setOptions({
  	    colors: ['#E34D48','#F57F59']
    });

    Highcharts.chart('line_con', {
        title: {text: ''},// 타이틀 숨김
		exporting: { enabled: false },// 우측상단 햄버거메뉴 숨김
   		credits: {enabled: false},// highchart 워터마크 숨김
		tooltip:  { enabled: false },// 툴팁 숨김
       
        chart: {
            type: 'areaspline',
            inverted: false,
            marginBottom :100, //legend랑 간격 조정
        },
        // minTickInterval:1,
        xAxis: {
            title: {text: ''},// 타이틀 숨김
            gridLineWidth: 1,
            gridLineDashStyle: 'dash',
            categories: [['‘19.10'], ['‘20.05'], ['‘20.12'], ['‘21.07'], ['‘22.02'], ['‘22.09']], //x축 표시값
            labels: {
                style: {
                    color: '#999',
                    fontSize: '10px',
                    fontFamily : 'Lato'
                }
            }
        },
        yAxis: {
            title: {text: ''},// 타이틀 숨김
            labels: {
                format: '{value} 억',
                style: {
                    color: '#999',
                    fontSize: '10px',
                    fontFamily : 'Lato'
                }
            },
            max:25, //y축 범위 설정
            min:0  
        },
        legend: {
            align: 'center',
            verticalAlign: 'bottom',
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        tooltip: {
            enabled: false //툴팁 사용안함
        },
        plotOptions: {
            areaspline: {
                fillOpacity: 0 //영역 채우기 없음
            }
        },
        series: [{
            name: '매매',
            data: [14,17,20,22,23,22]
        }, {
            name: '전세',
            marker: {
                Symbol:'round'
            },
            data: [12,13,14,15,16,17]
        }]    
    });
}
// [E] 차트 라인 타입 */


</script>
</body>
