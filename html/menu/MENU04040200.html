<body>
<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="header_inn">
            <div class="left">
                <a href="#none" class="btnBack"><span class="blind">Back</span></a>
            </div>
            <div class="center">
                <h2 class="tit_h2">인증서 비밀번호 변경</h2>
            </div>

        </div>
    </div>
    <!-- //header -->

    <div class="container">
        <div class="content">

            <a href="#" class="authList">
                <p class="authList-name">홍길동</p>
                <dl class="authList-info">
                    <dt>발급자</dt>
                    <dd>금융결제원</dd>
                    <dt>구분</dt>
                    <dd>은행/신용카드/보험(개인)</dd>
                    <dt>만료일</dt>
                    <dd>2023.10.12</dd>
                </dl>
            </a>




            <!-- [S] 비밀번호 입력 -->
            <div class="accSetting">
                <div class="editName mgt10">
                    <label for="inp001" class="itemTit">현재 비밀번호</label>
                    <div class="input-box items2">
                        <div class="ipt-pass-box">
                            <input type="password" id="inp001" required="required" placeholder="인증서 비밀번호 입력" >
                            <div class="password-disc-wrap" aria-hidden="true"></div>
                        </div>
                    </div>
                </div>
                <div class="editName">
                    <label for="inp002" class="itemTit">새 비밀번호</label>
                    <div class="input-box items2">
                        <div class="ipt-pass-box">
                            <input type="password" id="inp002" required="required" placeholder="숫자+영문+특수문자 조합 8자리 이상" >
                            <div class="password-disc-wrap" aria-hidden="true"></div>
                        </div>
                    </div>
                </div>
                <div class="editName">
                    <label for="inp003" class="itemTit">새 비밀번호 확인</label>
                    <div class="input-box items2">
                        <div class="ipt-pass-box">
                            <input type="password" id="inp003" required="required" placeholder="새 비밀번호 입력" >
                            <div class="password-disc-wrap" aria-hidden="true"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [E] 비밀번호 입력 -->

            

            <!-- [S] 하단 고정 영역 -->
            <footer class="fix_bottom">
                <div class="btn_wrap">
                    <div class="btnGroup sub_btnGroup">
                        <p><a href="#none" class="btnBl3">취소</a></p>
                        <p><a href="#none" class="btnBl1">확인</a></p>
                    </div>
                </div>
            </footer>
            <!-- [E] 하단 고정 영역 -->
        </div>
    </div>
</div>



<!-- [S]  알림 -->
<div id="" class="layer_popup type2">
    <div class="layer_position">
        <div class="layer_inner">
            <div class="layer_cont">
                <div class="msg_box">
                    <div class="msg_box">
                        <p class="msg_alert"><span class="accNum">알림</span></p>
                        <p class="msg_customer mgt10">
                            비밀번호가 일치하지 않습니다.<br>다시 입력해 주세요.
                        </p>
                    </div>
                </div>
                <div class="btn_layer_wrap">
                    <button type="button" class="js_pop_close btn_confirm"><span>확인</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [E] 알림 -->

<!-- [S]  알림 -->

                <div class="msg_box">
                    <div class="msg_box">
                        <p class="msg_alert"><span class="accNum">알림</span></p>
                        <p class="msg_customer mgt10">
                            공동인증서를<br>삭제하시겠습니까?
                        </p>
                    </div>
                </div>
                <div class="btn_layer_wrap">
                    <button type="button" class="js_pop_close btn_cancel"><span>취소</span></button>
                    <button type="button" class="js_pop_close btn_confirm"><span>확인</span></button>
                </div>
            </div>
