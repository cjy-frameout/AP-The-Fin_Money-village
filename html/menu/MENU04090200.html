<body>
<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="header_inn">
            <div class="left">
                <a href="#none" class="btnBack"><span class="blind">Back</span></a>
            </div>
            <div class="center">
                <h2 class="tit_h2">자산연결관리</h2>
            </div>

        </div>
    </div>
    <!-- //header -->

    <div class="container">
        <div class="content">
            <div class="desc-wrap mgt30">
                <h3 class="cont-title-big">국민은행</h3>
                <p class="cont-desc-big"><small class="pointColor">연결완료</small></p>
            </div>

            <div class="hr_div mgb0"></div>
            <div class="tabs -wide">
                <div class="tabs-header">
                    <button type="button" class="tabs-nav on" data-tab="layTab001">연결 자산</button>
                    <button type="button" class="tabs-nav" data-tab="layTab002">연결 정보</button>
                </div>
                <div class="tabs-content mgt0">
                    <!-- 연결 자산 -->
                    <div class="tabs-item on" data-tabCon="layTab001">
                        <div class="assetContCard">
                            <p class="assetContCard-type">직장인우대통장ㆍ보통예금</p>
                            <p class="assetContCard-info">국민 123456789</p>
                            <p class="assetContCard-data">2021.7.13 14:05:24 업데이트</p>
                            <label class="btn_switch">
                                <input type="checkbox" checked><span class="round"></span>
                            </label>
                        </div>
                        <div class="assetContCard">
                            <p class="assetContCard-type">직장인우대통장ㆍ보통예금</p>
                            <p class="assetContCard-info">국민 123456789</p>
                            <p class="assetContCard-data">2021.7.13 14:05:24 업데이트</p>
                            <label class="btn_switch">
                                <input type="checkbox"><span class="round"></span>
                            </label>
                        </div>


                        <div class="historyNone mgt30">
                            <p class="txt">연결된 자산이 없습니다.</p>
                        </div>

                        <div class="fix_bottom not_dock">
                            <div class="btn_wrap">
                                <div class="btnGroup type_col">
                                    <p><a href="#none" class="btnBl6" role="button">국민은행 자산 추가하기</a></p>
                                    <p><a href="#none" class="btnBl3" role="button">전체 철회(삭제)하기</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 연결 정보 -->
                    <div class="tabs-item" data-tabCon="layTab002">

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>


<!-- [S] 알림 -->
<div id="pop001" class="layer_popup type4">
    <div class="layer_position">
        <div class="layer_inner">
            <div class="layer_cont">
                <div class="msg_box">
                    <p class="msg_alert"><span class="accNum">알림</span></p>
                    <p class="msg_customer mgt10">
                        <span class="pointColor">직장인우대통장ㆍ보통예금</span><br>
                        서비스 내에서 자산이 숨겨집니다.
                    </p>
                </div>
                <div class="btn_layer_wrap">
                    <button type="button" class="js_pop_close btn_confirm"><span>확인</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [E] 알림 -->




</body>
<script>
    $(document).ready(function(){
        $(".btn_switch input").on("change",function(){
            if(!$(this).is(":checked")){
                layer_popup("#pop001");
            }
        })
    })
</script>
