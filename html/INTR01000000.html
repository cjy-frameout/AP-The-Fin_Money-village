						<h2 class="intro-tit">피드</h2>
						<p class="intro-dec">소중한 사람들과 금융 콘텐츠에<br>더욱 가까이 다가갈 수 있는<br>소통의 공간</p>

						<div class="intro-img" aria-hidden="true"><img src="../img/theme/apthefin/intro01.png" alt=""></div>
					</div>
					<!--<div class="slider intro-item">
						<h2 class="intro-tit">프로필</h2>
						<p class="intro-dec">기본 프로필 자산관리 외에도<br>내 프로필을 여러 개 만들어<br>자산도 멀티로 관리</p>
						&lt;!&ndash; 11/08 이미지 파일변경 &ndash;&gt;
						<div class="intro-img" aria-hidden="true"><img src="../img/theme/apthefin/intro02.png" alt=""></div>
					</div>-->
					<div class="slider intro-item">
						<h2 class="intro-tit">아파트</h2>
						<p class="intro-dec">다양한 플랫폼에서 수집한<br>아파트 가격, 생활 정보는 물론<br>매물 정보까지 한눈에</p>
						<!-- 11/08 이미지 파일변경 -->

					</div>

						<h2 class="intro-tit">나의 자산</h2>
						<p class="intro-dec">예적금 · 대출 · 보험 등<br>내 모든 금융 자산을 한 번에 조회</p>
						<!-- 11/08 이미지 파일변경 -->
						<div class="intro-img" aria-hidden="true"><img src="../img/theme/apthefin/intro04.png" alt=""></div>
					</div>
					<div class="slider intro-item">
						<h2 class="intro-tit">대출 비교</h2>
						<p class="intro-dec">내게 맞는 대출,<br>신용점수 걱정 없이 한번에 비교</p>
						<!-- 11/08 이미지 파일변경 -->

			<div class="fix_bottom not_dock">

						<p class="btnSe"><a href="#none" class="btnBl1">다음</a></p>
						<p class="tac btnUnderWrap"><a href="#none" class="btnUnder">건너뛰기</a></p>
						<p class="introBtnLast" style="display:none"><a href="#none" class="btnBl1">시작하기</a></p>

				</div>

</div>
<!-- //wrap -->

<script type="text/javascript">
	$(document).ready(function(){
		var $slider = $('.intro .slider_container');
		$slider.slick({
			arrows: false,
			infinite: false,
			dots:true,
		});
		$(".btnSe .btnBl1").on("click",function(){
			$slider.slick('slickNext');
		});
		$slider.on('afterChange', function(event, slick, currentSlide) {
			var slider = $slider.slick('getSlick');
			var slideCount = slider.slideCount;
			if (currentSlide === slideCount - 1) {
				$(".btnSe , .tac").hide();
				$(".introBtnLast").show();
			} else {
				$(".btnSe , .tac").show();
				$(".introBtnLast").hide();
			}
		});

	})
</script>
