<script>
    $(document).ready(function(){
        $('.terms-nav').slick({
            slidesToShow: 1, /* 21.07.14 옵션 변경*/
            slidesToScroll: 1,
            asNavFor: '.terms-slider',
            dots: false,
            focusOnSelect: true,
            infinite: false,
            variableWidth: true
        });
        $('.terms-slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            asNavFor: '.terms-nav',
            infinite: false,
            adaptiveHeight: true
        });
        certiStepScroll(); // 호출, 인증 동의 스크롤 모션

        layer_fullsheet("#FNMG02010200");
        $('html').addClass('scroll_lock');
    })

    function certiStepScroll(){
        var $btAgr01 = $('.btAgr01');
        var $windowHeight = $(window).height();
        var $windowTop = $(window).scrollTop();
        var $windowBottom = document.body.offsetHeight - window.innerHeight - 90;
        if($('.btMore').length){
            if($windowTop >= $windowBottom){
                $btAgr01.css('display','flex');
                $('.btMore').hide();
            }
        }
        $(window).scroll(function(){
            $windowTop = $(window).scrollTop();
            $windowBottom = document.body.offsetHeight - window.innerHeight - 90;


            if($('.btMore').length){
                if($windowTop >= $windowBottom){
                    $btAgr01.css('display','flex');
                    $('.btMore').hide();
                }
            }
        });

        // [1] 1번째 계속보기 버튼
        $(document).on("click", ".btMore", function(){
            var $windowTop = $(window).scrollTop() - 55;
            $('html, body').animate({scrollTop: $windowTop + $windowHeight}, 700);
        });
        /* [E] 인증 동의 스크롤 모션 */
    }



</script>
