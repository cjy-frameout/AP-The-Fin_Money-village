<script>
    $(document).ready(function(){

        // 인증서 선택 예시 JS
        $('.wrap_certi_way .js_item').each(function (index, item) {
            var $jsBtNth = index + 1;
            $(item).find('.js_bt').click(function () {
                if($jsBtNth == 1){//네이버인증서
                    $(item).closest('.wrap_certi_way').find('#agChkItem4').show();
                }else if($jsBtNth == 2){//금융인증서
                    $(item).closest('.wrap_certi_way').find('#agChkItem4').hide();
                }else if($jsBtNth == 3){//KB인증서
                    $(item).closest('.wrap_certi_way').find('#agChkItem4').hide();

            });
        });

    });
</script>
