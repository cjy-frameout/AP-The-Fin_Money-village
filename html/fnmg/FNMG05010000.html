<script>
    $(document).ready(function(){
        //$(".org_wrap").attr("style","");
        //은행,카드,기타 선택 탭
        $(".tabInter").tabs({
            wrapClass:".tabInter",
            clickClass:".js_tabclickDp1",
            showClass:".tab_cntDp1",
            animate:false,
            contentWidthFull:false,
            animateBorder:["false",".tabs_header"],
            fade:false,
            speed:500
        });

        var chkSize; //은행선택 갯수

        $(".sel_btn").on("click",function(){
            $(this).toggleClass("on");
            chkSize = $(".sel_btn.on").size();
            chkSize > 0 ? $(".fix_bottom").addClass("not_dock") : $(".fix_bottom").removeClass("not_dock");
            $(".sel_btnCount").text(chkSize);
        });
        $(".fix_bottom").removeClass("not_dock"); // 버튼 은행선택전 초기값 설정

        //탭 버튼 누르면 스크롤 하기
        $(".btn_sel_org ").on("click",function(){
            var idx = $(this).index();
            var scrollNow = $(".org_wrap").eq(idx).offset().top - $(".header").height() - $(".cboth").height() - 16;
            $("html,body").stop().animate({scrollTop:scrollNow},300);
        })
    });

    // [S] 바텀시트
    $(document).on("click", ".btn_open_bottom_sheet", function(e){
        e.preventDefault();
        var $href = $(this).attr('href');
        layer_bottomsheet($href);
        $('html').addClass('scroll_lock');//2021-10-28 html 스크롤 잠금 수정
        $focusReturn = $(this);
    });
    function layer_bottomsheet(el){
        var $el = $(el);
        $el.append("<div class=\"dim\"></div>");
        isDim ? $('.layer_bottomsheet').show() : $el.show().attr({'tabindex':'0','aria-hidden':'false'}).focus();
        setTimeout(function() {
            $el.find('.layer_inner').addClass('on');
        }, 50);

        var isDim = $el.siblings().hasClass('dim');

        $el.find('.js_pop_close').click(function(){
            $el.find('.layer_inner').removeClass('on');
            setTimeout(function() {
                isDim ? $('.layer_bottomsheet').hide() : $el.hide();
                $('html').removeClass('scroll_lock');//2021-10-28 html 스크롤 잠금 수정
                $el.attr({'tabindex':'-1','aria-hidden':'true'}).find(".dim").remove();
            }, 200);
            $focusReturn.focus();
            return false;
        });

    }
    // [E] 바텀시트
</script>
