<!-- wrap -->
<div class="wrap">

	<div class="wrap_content">
        <!-- [S] contents ------------------------------------------------------------------------------>
        <div class="content">
            <p class="guide_stit mgt10">슬라이드 약관</p>
            <style>
                .slick-slider{position:relative;display:block;box-sizing:border-box;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-touch-callout:none;-khtml-user-select:none;-ms-touch-action:pan-y;touch-action:pan-y;-webkit-tap-highlight-color:transparent;}
                .slick-list{position:relative;display:block;height:100%;margin:0;padding:0;overflow:hidden;}
                .slick-list:focus{outline:none;}
                .slick-list.dragging{cursor:pointer;cursor:hand;}
                .slick-slider .slick-track,
                .slick-slider .slick-list{-webkit-transform:translate3d(0, 0, 0);-moz-transform:translate3d(0, 0, 0);-ms-transform:translate3d(0, 0, 0);-o-transform:translate3d(0, 0, 0);transform:translate3d(0, 0, 0);}
                .slick-track{position:relative;top:0;left:0;display:block;}
                .slick-track:before,
                .slick-track:after{display:table;content:'';}
                .slick-track:after{clear:both;}
                .slick-loading .slick-track{visibility:hidden;}
                .slick-slide{display:none;float:left;height:100%;/*min-height:1px;*/}
                .slick-initialized .slick-slide{display:block;}
                .slick-loading .slick-slide{visibility:hidden;}
                .slick-vertical .slick-slide{display:block;height:auto;border:1px solid transparent;}
                .slick-arrow.slick-hidden{display:none;}
                .slider{position:relative;top:0;left:0;display:block;width:100%;margin:0;padding:0;background-repeat:no-repeat;background-position:50% 50%;background-size:cover;cursor:default;}
                .slider:focus{outline:none;}
                .slider-for {margin-top:20px;}
                .slick-prev, .slick-next {display:none}
                .agrTxt {min-height:50vh;}
            </style>
            <!-- [S] 슬라이드 약관 타입 -->
            <div class="terms_wrap">
                <div class="terms-nav">
                    <div class="nav-item">서비스 이용약관</div>
                    <div class="nav-item">개인정보 처리방침</div>
                    <div class="nav-item">전자금융거래 이용약관</div>
                </div>
                <div class="terms-slider">
                    <div class="servTerm">
                        <h3 class="">서비스 이용약관</h3>
                    </div>
                    <div class="servTerm">
                        <h3 class="">개인정보 처리방침</h3>
                    </div>
                    <div class="servTerm">
                        <h3 class="">전자금융거래 이용약관</h3>
                    </div>
                </div>
            </div>
            <!-- [E] 슬라이드 약관 타입 -->
        </div>

	</div>
</div>
<!-- //wrap -->

<script type="text/javascript">
$(document).ready(function(){

    /* [S] 슬라이드 약관 타입 */
    $('.terms-slider').slick({
		slidesToShow: 1,
		slidesToScroll: 1,
		arrows: false,
		asNavFor: '.terms-nav',
		infinite: false,
		adaptiveHeight: true
		});

		$('.terms-nav').slick({
		slidesToShow: 2,
		slidesToScroll: 1,
		asNavFor: '.terms-slider',
		dots: false,
		focusOnSelect: true,
		infinite: false,
		variableWidth: true
	});
    /* [E] 슬라이드 약관 타입 */

});
</script>
