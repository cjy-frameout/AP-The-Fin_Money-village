<script>
$(document).ready(function(){
    /* [S] 슬라이드 배너형 */
    var $sliderBanner= $('.wrap_slider.type_banner .slider_container');
    $sliderBanner.slick({
        dots: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: false,
        autoplaySpeed: 2500
    });
    /* 재생, 멈춤 */
    var html_control = '<div class="slider_control">';
    html_control += '<button type="button" class="btn_control play" tabindex="0"><span class="blind">배너 자동재생</span></button>';
    html_control += '<button type="button" class="btn_control stop" tabindex="0"><span class="blind">배너 일시정지</span></button>';
    html_control += '</div>'
    $(".slick-dots").before(html_control);

    var btnSliderPlay = $('.wrap_slider.type_banner .btn_control.play');
    var btnSliderStop = $('.wrap_slider.type_banner .btn_control.stop');
    $(btnSliderPlay).click(function(){
        $sliderBanner.slick('slickPlay');
        $(btnSliderPlay).hide();
        $(btnSliderStop).show().focus();// 20210901 접근성 .focus() 추가
    });
    $(btnSliderStop).click(function(){
        $sliderBanner.slick('slickPause');
        $(btnSliderStop).hide();
        $(btnSliderPlay).show().focus();// 20210901 접근성 .focus() 추가
    });
