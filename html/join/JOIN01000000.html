<body>

<!-- wrap -->
<div class="wrap">


    <!-- container -->
    <div class="container">
        <div class="content">

            <h2 class="introLogo">the fin</h2>
            <p class="introSub">정상적인 The Fin 앱 서비스 이용을 위해<br>권한을 설정해 주시기 바랍니다.</p>

            <h3 class="smallTit mgt30">필수 권한</h3>
            <ul class="introRequest">
                <li class="-phone">
                    <span class="introRequest__tit">전화</span>
                    <span class="introRequest__txt">휴대폰 명의와 사용자 동일여부 확인</span>
                </li>
                <li class="-folder">
                    <span class="introRequest__tit">저장</span>
                    <span class="introRequest__txt">공인인증서 기능 사용시 저장</span>
                </li>
            </ul>

            <h3 class="smallTit mgt40">선택 권한</h3>
            <ul class="introRequest">
                <li class="-address">
                    <span class="introRequest__tit">주소록</span>
                    <span class="introRequest__txt">송금 및 1/N 결제시 주소록 호출</span>
                </li>
                <li class="-pinPoint">
                    <span class="introRequest__tit">위치</span>
                    <span class="introRequest__txt">제로페이 가맹점 및 ATM기기 위치 확인</span>
                </li>
                <li class="-camera">
                    <span class="introRequest__tit">카메라</span>
                    <span class="introRequest__txt">제로페이 QR 결제 시 사용</span>
                </li>
            </ul>



            <div class="fix_bottom">
                <!-- btn_wrap -->
                <div class="btn_wrap">
                    <div class="btnGroup">
                        <p><a href="#none" class="btnBl1" role="button">확인</a></p>
                    </div>
                </div>
            </div>


        </div>
    </div>
