<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../../css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../js/slide_slick.js"></script>
    <script type="text/javascript" src="../../js/publishing.ui.library.1.0.0.js"></script>

</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="header_inn">
                <div class="left">
                    <a href="#none" class="btnBack"><span class="blind">Back</span></a>
                </div>
                <div class="center">
                    <h2 class="tit_h2">대출 희망금액 입력</h2>
                </div>
                <div class="right">
                    <a href="#none" class="btnMenu"><span class="blind">menu</span></a>
                </div>
            </div>
        </div>
        <!-- //header -->
        <div class="container">
            <div class="content">
                <div class="desc-wrap mgt20">
                    <h3 class="cont-title-big"><span class="pointColor3">대출 희망금액</span>을 입력해주세요</h3>
                    <p class="cont-desc-extraSmall">평균 시세가 이하로만 입력 가능해요.</p>
                </div>
                
                <div class="accSetting">
                    <div class="editName">
                        <label for="name" class="itemTit">대출 희망금액</label>
                        <div class="input-box items2 hasUnit"> <!-- 0907 hasUnit 추가 -->
                            <input type="number" id="name" title="금액입력" required="required" placeholder="예) 5,000" value="" >
                            <span class="unit-won">만원</span>
                        </div>
                        <p class="cont-desc-extraSmall">5억1000만원</p>
                        <p class="input-err-desc">대출 희망금액은 평균 시세가를 초과할 수 없어요.</p>
                    </div>
                </div>

                <section>
                    <h1 class="cont-desc-small fwb pointColor4">주택시세 <span class="cont-desc-extraSmall">KB시세 기준(2023.04.01)</span></h1>
                    <div class="cont-desc-small info-wrap info-box">
                        <span class="info-icon">평균 시세가 5억 2,500만원</span>
                    </div>
                </section>

                <div class="accSetting">
                    <div class="editName">
                        <h4 for="name" class="itemTit">보유 대출정보</h4>
                        <div class="input-box items2">
                            <input type="checkbox" id="chk-btn1" class="blind">
                            <label for="chk-btn1" class="chkLabel-type-btn">해당 주택에 담보대출이 있어요</label>
                        </div>
                    </div>
                    <div class="editName">
                        <h4 for="name" class="itemTit">보유 주택담보대출금</h4>
                        <div class="input-box items2 hasUnit"> <!-- 0907 hasUnit 추가 -->
                            <input type="number" id="name" title="금액입력" required="required" placeholder="예) 5,000" value="" >
                            <span class="unit-won">만원</span>
                        </div>
                        <p class="cont-desc-extraSmall">5억1000만원</p>
                    </div>
                    <div class="editName">
                        <h4 for="name" class="itemTit">보유 임차벙보</h4>
                        <div class="input-box items2">
                            <input type="checkbox" id="chk-btn2" class="blind">
                            <label for="chk-btn2" class="chkLabel-type-btn">해당 주택에 받은 전월세보증금이 있어요</label>
                        </div>
                    </div>
                    <div class="editName">
                        <h4 for="name" class="itemTit">보유 임차정보</h4>
                        <div class="input-box items2 hasUnit"> <!-- 0907 hasUnit 추가 -->
                            <input type="number" id="name" title="금액입력" required="required" placeholder="예) 5,000" value="" >
                            <span class="unit-won">만원</span>
                        </div>
                        <p class="cont-desc-extraSmall">5억1000만원</p>
                    </div>
                </div>

                <div class="btn-wrap fixed noBorder vertical">
                    <a href="#none" class="btnBl1" role="button">다음</a>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
