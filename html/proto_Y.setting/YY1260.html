<!-- wrap -->
<div class="wrap">
	<!-- header -->
	<div class="header setup"><!-- 2021-10-07 마이페이지 클래스 'setup' 추가 -->
		<div class="header_inn">
			<div class="left">
				<a href="#none" class="btnBack"><span class="blind">Back</span></a>
			</div>
			<div class="center">
				<h2 class="tit_h2">연장하기</h2>
			</div>
			<div class="right">
				<!-- <a href="#none" class="btnBack"><span class="blind">Back</span></a> -->
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div class="container">
		<div class="content">

			<div class="agTx pdb0">
				<h3>BNK 부산은행에 요청할<br>개인신용정보 전송 내역을<br>설정해 주세요.</h3>
				<p class="txt">고객님은 최대 1년까지 전송을 요구할 수 있습니다.<br>
					또한 종료시점이 도래하기 이전에 전송요구 기간을 변경하거나 연장할 수 있습니다.</p>
			</div>

			<div class="certi_set_list">
				<div class="set_list">
					<!-- 21.10.19  표기 방식 수정 -->
					<h4 class="tit_h4">전송요구 종료시점</h4>
					<div class="filterItem">
						 <ul class="radioTab"> <!-- [김경#220706] 개월수 변경 -->
							 <li>
								 <input type="radio" id="radio1" name="radioTab1" class="blind">
								 <label for="radio1">3개월</label>
							 </li>
							 <li>
								 <input type="radio" id="radio2" name="radioTab1" class="blind">
								 <label for="radio2">6개월</label>
							 </li>
							 <li>
								 <input type="radio" id="radio3" name="radioTab1" class="blind">
								 <label for="radio3">9개월</label>
							 </li>
							 <li>
								 <input type="radio" id="radio4" name="radioTab1" class="blind">
								 <label for="radio4">12개월</label>
							 </li>
						 </ul>
						 <div class="selPeriod">
							 <div class="dateItem">
								 <label for="startDate" class="blind">조회기간 시작일</label>
								 <input type="tel" class="datepicker" id="startDate" autocomplete="off" data-title="시작일" placeholder="YYYY.MM.DD">
							 </div>
							 <span class="unit">-</span>
							 <div class="dateItem">
								 <label for="endDate" class="blind">조회기간 종료일</label>
								 <input type="tel" id="endDate" class="datepicker" autocomplete="off" data-title="종료일" placeholder="종료일">
							 </div>
						 </div>
					</div>
				</div>
			</div>

			<!-- [S] 하단 고정 영역 -->
			<div class="fix_bottom">
				<!-- btn_wrap -->
				<div class="btn_wrap">
					<div class="btnGroup type2">
						<p><a href="#" class="btnBl1" role="button">저장</a></p><!-- 비활성시 'disable' 추가 -->
					</div>
				</div>
			</div>
			<!-- [E] 하단 고정 영역 -->
